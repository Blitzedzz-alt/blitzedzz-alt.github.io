<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exposing Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    body {
      padding: 2rem;
      max-width: 850px;
      margin: auto;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #ff4c4c;
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .menu a {
      display: block;
      width: 60%;
      max-width: 400px;
      padding: 1rem 2rem;
      border-radius: 12px;
      background-color: #1a1a1a;
      border: 2px solid #ff4c4c;
      color: #f2f2f2;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 76, 76, 0.2);
    }

    .menu a:hover {
      background-color: #ff4c4c;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 76, 76, 0.6);
    }

    canvas#snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
        #overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
      transition: opacity 0.6s ease;
    }
    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <div id="overlay">Click to enter</div>
  <audio id="bgm" src="https://files.catbox.moe/5alyja.mp3" preload="auto"></audio>
  <script>
    const overlay = document.getElementById('overlay');
    const bgm = document.getElementById('bgm');

    overlay.addEventListener('click', async () => {
      try {
        await bgm.play();
        overlay.classList.add('hidden');
        // Optional: remove overlay from DOM after fade out to free memory
        setTimeout(() => overlay.remove(), 600);
      } catch (e) {
        overlay.textContent = 'Failed to play music ðŸ˜­';
        console.error(e);
      }
    });
  </script>

  window.addEventListener('DOMContentLoaded', () => {
    twemoji.parse(document.body, {
      folder: 'svg',

    });
  });
</script>

  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const flakes = Array.from({length: 100}).map(() => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 3 + 1,
      d: Math.random() * 1 + 0.5
    }));

    function drawFlakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;
    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;

        if (f.y > height) {
          flakes[i] = {x: Math.random() * width, y: 0, r: f.r, d: f.d};
        }
      }
    }

    setInterval(drawFlakes, 33);
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
